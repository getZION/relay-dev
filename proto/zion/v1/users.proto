syntax = "proto3";

package proto.zion.v1;

option go_package = "github.com/getzion/relay/gen/zion/v1";

import "proto/protoc-gen-gorm/options/gorm.proto";

message User {
  option (gorm.opts).ormable = true;
  // User primary ID & key
  int64 id = 1 [(gorm.field).tag = {
    unique: true
    primary_key: true
  }];
  // User's decentralized identifier (DID), e.g. did:ion:[fingerprint]
  string did = 2; // Required; unique
  // User's username, unique in Zion
  string username = 3; // Required; unique
  // User's display name
  string name = 4; // Optional
  // User's email address for opt-in marketing updates
  string email = 5; // Optional
  // User's personal biography that shows on their profile
  string bio = 6; // Optional
  // URL for user's profile picture
  string picture = 7; // Optional
  // How many sats it costs to direct-message this user
  int64 price_to_message = 8; // Optional - Default to 0
}
